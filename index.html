        body {
            background-color: black;
        }
        .block-columns {
            width: 100%
        }
        .block-column {
            float: left;
            width: 50%;
            min-height: 450px;
            min-width: 570px;
        }
        .tradingview-widget-container__widget {
            min-height: 450px;
        }

        @media (max-width: 1185px) {
          .block-columns {
            width: calc(100% - 2em);
            padding: 0 1em;
            display: block;
          }
          .block-columns .block-column{

            margin: 0 auto;
